<html>
  <head>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <script
      async
      custom-element="amp-story-auto-ads"
      src="https://cdn.ampproject.org/v0/amp-story-auto-ads-0.1.js"
    ></script>

    <script>
      const var=`display: flex;
             justify-content: center;
             align-items: center;
             background-color: #f5f5f5;
             width: 100%;
             height: 100%`
    </script>
  </head>
  <body>
    <amp-story
      standalone
      publisher=""
      title=""
      publisher-logo-src="https://codzify.com/dash/imgs/main_icons/codzfy_without_border.png"
      poster-portrait-src="https://codzify.com/assets/images/stories/tellMeAboutYourself/poster.jpg"
    >
      <!-- Simulated Ad Page -->
      <amp-story-page id="simulated-ad-page" auto-advance-after="5s">
        <amp-story-grid-layer template="fill">
          <div style="">
            <h2>This is a simulated ad</h2>
          </div>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Your actual story pages -->
      <amp-story-page id="my-first-page" auto-advance-after="5s">
        <amp-grid-layer template="fill">
          <amp-img
            src="https://codzify.com/assets/images/stories/tellMeAboutYourself/1.jpg"
            width="900"
            height="1600"
            alt="This is my First Image"
